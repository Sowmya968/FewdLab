<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - My Music Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #121212; 
            color: #ffffff; 
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
        }
        .navbar { background: rgb(0,213,255); padding: 8px; } 
        .navbar .nav-link { color: #fff; font-weight: bold; padding: 5px 8px; }
        .navbar .nav-link:hover { color: #000; }
        .contact-container {
            max-width: 600px;
            background: #181818;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
        }
        .contact-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .contact-container p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        .btn-submit {
            background: rgb(0,213,255);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background: #00b2cc;
            color: #fff;
        }
        .social-links a {
            margin: 0 10px;
            color: rgb(0,213,255);
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #00b2cc;
        }
        .footer {
            background: rgb(0,213,255);
            text-align: center;
            padding: 6px 0;
            font-size: 0.85rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">My Music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="genres.html">Genres</a></li>
                    <li class="nav-item"><a class="nav-link" href="playlist.html">Playlists</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have a question, song request, or feedback? Send us a message!</p>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 My Music. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
