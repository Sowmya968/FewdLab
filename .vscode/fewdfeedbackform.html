<!--Create a Feedback form using HTML (With Internal CSS), it should contain

-> Name (optional)

-> Email(Optional)

-> phone (optional)

-> Rating

-> Any Questions regarding product or service.

-> Additional comments (optional)

-> Submit <button-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h2 {
                text-align: center;
            }
            label {
                font-weight: bold;
                display: block;
                margin-top: 10px;
            }
            input, textarea, select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .rating {
                display: flex;
                justify-content: space-between;
            }
            .rating input {
                width: auto;
                margin: 0;
            }
            button {
                margin-top: 15px;
                width: 100%;
                padding: 10px;
                background: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background: #218838;
            }
        </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
            <form>
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name">
    
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
    
                <label for="phone">Phone (optional):</label>
                <input type="tel" id="phone" name="phone">
    
                <label>Rating:</label>
                <div class="rating">
                    <label><input type="radio" name="rating" value="1"> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </div>
    
                <label for="questions">Any Questions regarding product or service:</label>
                <textarea id="questions" name="questions" rows="3"></textarea>
    
                <label for="comments">Additional Comments (optional):</label>
                <textarea id="comments" name="comments" rows="3"></textarea>
    
                <button type="submit">Submit</button>
            </form>
    </div>
</body>
</html>
